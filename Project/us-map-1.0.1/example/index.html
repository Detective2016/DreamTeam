<!DOCTYPE html>
<html>
<head>
	<title>US Map Demo</title>
	
	<style>
	  #alert {
	    font-family: Arial, Helvetica, sans-serif;
	    font-size: 16px;
	    color: #333;
	    padding: 5px;
	    font-weight: bold;
	  }
	</style>
	
	<script src="../lib/raphael.js"></script>
	<!-- <script src="scale.raphael.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
	<script src="color.jquery.js"></script>
	<script src="../jquery.usmap.js"></script>
	
	<script>
	$(document).ready(function() {
	  $('#map').usmap({
	    'stateStyles': {fill: '#f2f2f2', stroke: '#fff'},
	    'stateHoverStyles': {fill: 'red'},
	    'clickState': {
	      'NY' : function(event, data) {
	        $('#alert p b').text('New York');
	      }
	    }
	  });
	});
	</script>
</head>
<body>
  <div id="alert">
  	<p>Hello.</p>
  	<p>Is your current location <b></b></p>
  </div>
  
  <div id="map" style="width: 930px; height: 630px;"></div>
  
  
</body>
</html>
